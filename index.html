<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四三二的杂谈</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #fff;
            text-align: center;
            padding: 2em 0;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
        }
        .header p {
            font-size: 1.2em;
            margin: 0.5em 0 0;
            color: #666;
        }
        .content {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
        }
        .post {
            background-color: #fff;
            padding: 1.5em;
            margin-bottom: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post h2 {
            margin-top: 0;
            color: #333;
        }
        .post p {
            line-height: 1.6;
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 2em 0;
            color: #999;
            font-size: 0.9em;
            border-top: 1px solid #ddd;
        }
        /* 水墨风格 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('http://www.rongbaozhai.cn/uploadfile/2016/1208/20161208044046270.jpg'); /* 替换为你喜欢的水墨背景图片链接 */
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>四三二的杂谈</h1>
        <p>分享我的评论，文章和诗歌</p>
    </div>
    <div class="content">
        <div class="post">
            <h2>示例博客文章标题</h2>
            <p>这是一个示例博客文章的内容。你可以在这里分享你的评论、文章和诗歌。</p>
        </div>
        <!-- 可以在这里添加更多的博客文章 -->
    </div>
    <div class="footer">
        &copy; 2024 四三二的杂谈
    </div>
</body>
</html>
